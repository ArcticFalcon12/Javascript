<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JS  -->
    <script src="index.js"></script>
    <title>Mértékegység Átváltás</title>
</head>
<body>
    <div class="row">
        <form class="d-flex flex-lg-row flex-column flex-wrap justify-content-center">
         <!-- 1. oszlop -->
            <div class="col-12 col-lg-6 mt-3">
                <!-- 1. kérdés -->
            <h5 class="mb-3 text-center">Adja meg az átalakítandó métert</h5>
            <div class="d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-control p-3 m-2" type="text" id="meter" placeholder="Méter" aria-label="Méter">
                        <h3>Átalakított értékek</h3>
                        <input class="form-control m-1" type="text" id="lab" placeholder="Láb" aria-label="Láb" readonly>
                        <input class="form-control m-1" type="text" id="merfold" placeholder="Mérföld" aria-label="Mérföld" readonly>
                        <input class="form-control m-1" type="text" id="km" placeholder="Km" aria-label="Km" readonly>
                        <input class="form-control m-1" type="text" id="yard" placeholder="Yard" aria-label="Yard" readonly>
                        <input class="form-control m-1" type="text" id="inch" placeholder="Inch" aria-label="Inch" readonly>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary p-3 m-3" onclick="mertekegysegAtvaltas()">Futtatás</button>
                        </div>
                    </div>
            </div>
    </div>
</form>
</div>
</body>
</html>
