<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Függvények</title>
    <script>
        function kiir() {
            document.writeln('Hello World')
        }
        function szoroz(p1, p2){
            return p1 * p2
        }
        function fahrenheitToCelsius(p1){
            return (p1-32)*5/9
        }

        let c = prompt('Kérek egy Fahrenheit ...','0')
        kiir()
        document.write('<br>' + szoroz(5, 17))
        document.write('<br>' + fahrenheitToCelsius(c))
    </script>
</head>

</body>
</html>
